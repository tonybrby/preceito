<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Anthony</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      position: relative;
    }

    /* Fundo com part√≠culas suaves */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 7s infinite ease-in-out;
      filter: blur(3px);
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 0.4; }
    }

    /* Nome no topo */
    .author {
      font-size: 1.6em;
      margin-bottom: 30px;
      opacity: 0;
      letter-spacing: 3px;
      animation: fadeIn 2s forwards ease-in-out;
    }

    /* Frase */
    .phrase {
      font-size: 1.1em;
      max-width: 800px;
      text-align: center;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 3s forwards ease-in-out 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    /* Bot√µes */
    .buttons {
      margin-top: 35px;
      display: flex;
      gap: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards ease-in-out 2s;
    }

    .btn {
      padding: 14px 26px;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
      font-size: 0.8em;
    }
    .btn:hover {
      border-color: white;
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- part√≠culas suaves -->
  <div class="particle" style="top:10%; left:20%; animation-delay:0s;"></div>
  <div class="particle" style="top:30%; left:80%; animation-delay:2s;"></div>
  <div class="particle" style="top:60%; left:25%; animation-delay:1s;"></div>
  <div class="particle" style="top:80%; left:70%; animation-delay:3s;"></div>

  <!-- Nome discreto -->
  <div class="author">ANTHONY</div>

  <!-- Frase central -->
  <div class="phrase">
    ‚ÄúQuanto mais eu tento entender o que sinto,<br> menos eu sinto o que entendo.‚Äù
  </div>

  <!-- Bot√µes centralizados -->
  <div class="buttons">
    <button class="btn" onclick="document.getElementById('musica').play()">‚ñ∂ Tocar m√∫sica</button>
    <a class="btn" href="obrigado.jpg" download> üì• Ver imagem</a>
  </div>

  <!-- M√∫sica -->
  <audio id="musica" src="need.mp3"></audio>

</body>
</html>
